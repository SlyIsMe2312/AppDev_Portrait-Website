# MySQL Database Configuration
spring.application.name=portrait
spring.datasource.url=jdbc:mysql://localhost:3306/portraitdb
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect


spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

# Development JWT secret (change for production). Must be at least ~32 chars to be secure.
portrait.jwt.secret=dev-secret-please-change-to-a-long-random-string-12345